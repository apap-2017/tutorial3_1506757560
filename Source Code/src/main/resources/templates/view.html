<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Student by NPM</title>
	</head>
	<body>
		<h3 th:text="${student} != null ? 'NPM = ' + ${student.npm} : 'Error : NPM ' + ${npm} + ' not found'">Student NPM</h3>
		<h3 th:text="${student} != null ? 'Name = ' + ${student.name}">Student Name</h3>
		<h3 th:text="${student} != null ? 'GPA = ' + ${student.gpa}">Student GPA</h3>
	</body>
</html>
